<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 mb-4 " *ngFor="let cobertura of coberturas">
            <div class="card" style="margin-top: 24px;">
                <div class="card-header text-center">
                    <h6 class="card-title">{{cobertura.titulo}}</h6>
                    <p class="text">{{cobertura.texto}}</p>
                </div>
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-4 col-md-4 ">
                            <p class="card-text">CÃ³digo: {{cobertura.codigoProducto}}</p>
                        </div>
                        <div class="col-4 col-md-4 ">
                            <p class="card-text">Producto: {{cobertura.producto}}</p>
                        </div>
                        <div class="col-4 col-md-4 ">
                            <p class="card-text">Costo: {{cobertura.costo}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 col-md-4 text-start">
                            <p class="card-text">Granizo: {{cobertura.granizo | yesNo}}</p>
                        </div>
                        <div class="col-4 col-md-4 text-start">
                            <p class="card-text">Franquicia: {{cobertura.franquicia}}</p>
                        </div>
                        <div class="col-4 col-md-4 ">
                            <p class="card-text">Puntaje: {{cobertura.puntaje}} </p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12 justify-content-left">
                            <p class="card-text">{{cobertura.descripcion}}</p>
                        </div>
                    </div><br>
                    <button class="btn btn-login float-center btn btn-info"
                        (click)="seleccionar(cobertura)">SELECCIONAR</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-login float-left btn btn-info" (click)="volver()">VOLVER</button>
    </div>
</div>
